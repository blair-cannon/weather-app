<head>

    <div id="headWrapper">
        <h1 id="header">Weather App</h1>
        <!-- <div id = "sumbitOrganism"> -->
            <label for="zipcodeBox">Zipcode:</label>
            <input type="text" id="zipcodeInput" label="Zipcode:" minlength="5" maxlength="5" size="15" placeholder="ex. 40509">

            <p id="helperText" >The input should be a 5-digit zipcode and should not contain letters or symbols.</p>
        <!-- </div> -->
    </div>
    <div id="weatherContainer"></div>
    <script src="./node_modules/axios/dist/axios.min.js"></script> 
    <script src="sandbox.js"></script>
