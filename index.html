<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" 	href="style.css">
</head>
<body>
    <div id="headWrapper">
        <h1 id="header" class="text-center">Weather App</h1>
        <div class="d-flex align-items-center justify-content-center ">

          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-md-auto">
                <label for="zipcodeBox">Zipcode:</label>
                <input type="text" id="zipcodeInput" label="Zipcode:" minlength="5" maxlength="5" size="15" placeholder="ex. 40509">
              </div>
              <div class="col-md-auto">
                <button id="button" class="rounded-pill">Get weather!</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p id="helperText" class="bg-warning text-dark ">The input should be a 5-digit zipcode and should not contain letters or symbols.</p>
              </div>
            </div>
          </div> 
        </div>
    </div>
    <div id="weatherContainer" class="d-flex justify-content-center m-3">

        <div class="card" id="card1" style="width: 18rem">
            <div class="card-header text-center">
              City
            </div>
            <p id="cityP" class="text-center mt-2"></p>
        </div>

        <div class="card" id="card2" style="width: 18rem">
            <div class="card-header text-center">
              Temperature
            </div>
            <p id="temperatureP1" class="text-center mt-2 border-bottom"></p>
            <p id="temperatureP2" class="text-center mt-2 border-bottom"></p>
            <p id="temperatureP3" class="text-center mt-2"></p>
        </div>

        <div class="card" id="card3" style="width: 18rem">
            <div class="card-header text-center">
              Condition
            </div>
            <p id="conditionP" class="text-center mt-2"></p>
        </div>
    </div>

    <!--error modal-->
    <div class="modal" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Server problem. Try again later.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="sandbox.js"></script> 
</body>
</html>
